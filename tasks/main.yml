---
- name: "Ensure GPG tools are installed."
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - "gpgv"
      - "gnupg"

- include_tasks: setup-repo-Ubuntu.yml
  when:
    - ansible_distribution == 'Ubuntu'

- name: "Refresh apt sources list"
  apt:
    update_cache: true
    cache_valid_time: 3600

- name: "Install Dropbox"
  apt:
    name: "{{ dropbox_package }}"
    state: present
